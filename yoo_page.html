<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ffd6f7, #ffa6c3);
            background-size: 400% 400%;
            animation: gradientAnimation 15s infinite alternate;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            background-color: rgba(255, 182, 193, 0.9); /* Soft pink background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        .container:hover {
            background-color: #ffd6f7; /* Lighter pink on hover */
            transform: scale(1.05);
        }

        h1 {
            font-size: 3em;
            color: #ff66a2; /* Soft pink font color */
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.3em;
            color: #fff; /* White text color */
            margin-top: 0;
            line-height: 1.5;
        }

        button {
            background: linear-gradient(45deg, #ff66a2, #ffb6c1); /* Pink gradient button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #ffb6c1, #ff66a2); /* Lighter pink on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yooo Sup Broo</h1>
        <p>May I take some time out of your day?</p>
        <button onclick="window.location.href='next_page.html'">Sureee</button>
    </div>
</body>
</html>
